<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Libreria</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid mt-4"><!--Agregar eespacio en el encabezado-->
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <div class="page-hader">
                    <h1 class="text-warning"><small>LIBRERIA</small></h1> <!--Titulo-->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                
                <div class="col-md-10">
                    <!--Identificador de pagina actual-->
                    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Ingreso Libro</li>
                        </ol>
                    </nav>

                    



                </div>

                <!-- Modal (Ventana que se muestra ensima de la pagina) -->
                <div class="modal fade" id="nuevoLibroModal" tabindex="-1" aria-labelledby="nuevoLibroLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="nuevoLibroLabel">Insertar Libro</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="nombre">

                                    </div>
                                    <div class="mb-3">
                                        <label for="identificacion" class="form-label">Autor</label>
                                        <input type="text" class="form-control" id="autor">
                                    </div>
                                    <div class="mb-3">
                                        <label for="identificacion" class="form-label">Genero</label>
                                        <input type="text" class="form-control" id="genero">
                                    </div>
                                    <div class="mb-3">
                                        <label for="identificacion" class="form-label">Codigo</label>
                                        <input type="text" class="form-control" id="codigo">
                                    </div>
                                    <div class="mb-3">
                                        <label for="identificacion" class="form-label">Fecha Publicacion</label>
                                        <input type="date" class="form-control" id="aÃ±o">
                                    </div>
                                    <div class="mb-3">
                                        <label for="identificacion" class="form-label">Cantidad</label>
                                        <input type="number" class="form-control" id="cantidad">
                                    </div>
                                    <div class="mb-3">
                                        <label for="identificacion" class="form-label">Costo</label>
                                        <input type="numbers" class="form-control" id="costo">
                                    </div>
                                    <div class="mb-3">
                                        <label for="identificacion" class="form-label">Editorial</label>
                                        <input type="numbers" class="form-control" id="editorial">
                                    </div>
                                    <div class="mb-3">
                                        <label for="identificacion" class="form-label">Descuento</label>
                                        <input type="numbers" class="form-control" id="Descuento">
                                    </div>
                                </form>
                            </div>

                            <div class="modal-footer"> <!--Botones cancelar y guardal del Modal-->
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-success" id="nuevoLibro">Guardar</button>
                                <button type="button" class="btn btn-warning" id="limpiar">Limpiar</button>


                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!--Tabla:-->
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <table class="table table-striped table-responsive" id="libro">
                        <thead>
                            <tr><!--Titulos:-->
                                <th scope="col">Nombre</th>
                                <th scope="col">Autor</th>
                                <th scope="col">Genero</th>
                                <th scope="col">Codigo</th>
                                <th scope="col">Fecha Publicacion</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Costo</th>
                                <th scope="col">Editorial</th>
                                <th scope="col">Descuento</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <div class="col-auto d-flex justify-content-center"> <!--Se agrega el boton de nuevo objeto-->
            <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                data-bs-target="#nuevoLibroModal">
                Nuevo Libro
            </button>
        </div>


        <script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script src="js/functions.js"></script>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>

</html>
