<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Libreria</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid mt-4"><!--Agregar eespacio en el encabezado-->
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <div class="page-hader">
                    <h1><small>LIBRERIA</small></h1> <!--Titulo-->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary "> <!--Agregar recuadro a los li-->
                    <div class="container-fluid">

                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#">Messages</a>
                            </li>
                            <li class="nav-item dropdown ml-md-auto">
                                <a class="nav-link dropdown-toggle" href="http://example.com"
                                    id="navbarDropdownMenuLink" data-toggle="dropdown">Dropdown link</a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="#">Action</a> <a class="dropdown-item"
                                        href="#">Another
                                        action</a> <a class="dropdown-item" href="#">Something else here</a>
                                    <div class="dropdown-divider">
                                    </div> <a class="dropdown-item" href="#">Separated link</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>

                <div class="col-md-10">
                    <!--Identificador de pagina actual-->
                    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Libro</li>
                        </ol>
                    </nav>

                    <div class="col-auto d-flex justify-content-center"> <!--Se agrega el boton de nuevo objeto-->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#nuevoUsuarioModal">
                            Nuevo Libro
                        </button>
                    </div>



                </div>

                <!-- Modal (Ventana que se muestra ensima de la pagina) -->
                <div class="modal fade" id="nuevoUsuarioModal" tabindex="-1" aria-labelledby="nuevoUsuarioLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="nuevoUsuarioLabel">Insertar Libro</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="nombre">

                                    </div>
                                    <div class="mb-3">
                                        <label for="identificacion" class="form-label">Autor</label>
                                        <input type="text" class="form-control" id="Autor">
                                    </div>
                                    <div class="mb-3">
                                        <label for="identificacion" class="form-label">Genero</label>
                                        <input type="text" class="form-control" id="Genero">
                                    </div>
                                    <div class="mb-3">
                                        <label for="identificacion" class="form-label">Codigo</label>
                                        <input type="text" class="form-control" id="Codigo">
                                    </div>
                                    <div class="mb-3">
                                        <label for="identificacion" class="form-label">Año Publicado</label>
                                        <input type="number" class="form-control" id="Año">
                                    </div>
                                    <div class="mb-3">
                                        <label for="identificacion" class="form-label">Cantidad</label>
                                        <input type="number" class="form-control" id="Autor">
                                    </div>
                                </form>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" id="nuevoUsuario">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <table class="table table-striped table-responsive" id="usuarios">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Autor</th>
                                <th scope="col">Genero</th>
                                <th scope="col">Codigo</th>
                                <th scope="col">Año Publicado</th>
                                <th scope="col">cantidad</th>

                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <p id="texto1"></p>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script src="js/functions.js"></script>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>

</html>
